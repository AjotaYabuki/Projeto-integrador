<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG - Sistema Integrado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>SIG</h2>
            <div class="user-info">
                <div class="user-name">Carlos Silva</div>
                <div class="user-role">Administrador</div>
            </div>

            <!-- Bot√£o do modo escuro -->
            <button id="theme-toggle" class="theme-toggle" title="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <nav class="nav-menu">
            <a class="menu-item active" data-target="dashboard"><i class="fas fa-home"></i> Dashboard</a>
            <a class="menu-item" data-target="clientes"><i class="fas fa-users"></i> Clientes</a>
            <a class="menu-item" data-target="vendas"><i class="fas fa-chart-line"></i> Vendas</a>
            <a class="menu-item" data-target="produtos"><i class="fas fa-box-open"></i> Produtos</a>
            <a class="menu-item" data-target="config"><i class="fas fa-cog"></i> Configura√ß√µes</a>
        </nav>
    </aside>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <div class="content-header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
        </div>

        <section id="dashboard" class="content-section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <span class="stat-number">120</span>
                    <span class="stat-label">Clientes</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-box stat-icon"></i>
                    <span class="stat-number">85</span>
                    <span class="stat-label">Produtos</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign stat-icon"></i>
                    <span class="stat-number">R$ 45k</span>
                    <span class="stat-label">Vendas</span>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-info-circle"></i> Informa√ß√µes do Sistema</h3>
                </div>
                <p>Bem-vindo ao <strong>Sistema Integrado de Gest√£o (SIG)</strong>. Use o menu lateral para navegar entre as se√ß√µes.</p>
            </div>
        </section>
    </main>

    <script>
        // Alternar se√ß√µes
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            const sections = document.querySelectorAll('.content-section');
            const toggle = document.getElementById('theme-toggle');
            const icon = toggle.querySelector('i');

            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    menuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    const target = item.getAttribute('data-target');
                    sections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === target) section.classList.add('active');
                    });
                });
            });

            // üåô Alternar modo escuro
            const body = document.body;
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }

            toggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const dark = body.classList.contains('dark-mode');
                icon.classList.toggle('fa-moon', !dark);
                icon.classList.toggle('fa-sun', dark);
                localStorage.setItem('theme', dark ? 'dark' : 'light');
            });
        });
    </script>

</body>
</html>
