<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador | SIG</title>

  <!-- Ícones e CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrador.css') }}">
</head>
<body>

  <!-- Título principal -->
  <div class="tituloadm">
    Painel Administrativo
  </div>

  <!-- Container principal -->
  <div class="container">
    <div class="login text-center">
      <h2 class="mb-2">Bem-vindo(a), Administrador!</h2>
      <p class="mb-2">
        Aqui você pode gerenciar usuários, visualizar relatórios e controlar o sistema SIG.
      </p>

      <!-- Badges de status -->
      <div class="mb-2">
        <span class="status-badge badge-success">Online</span>
        <span class="status-badge badge-warning">Sessão Ativa</span>
      </div>

      <!-- Botões principais -->
      <div class="mt-2">
        <a href="{{ url_for('registro') }}">
          <button type="button">Cadastrar Usuário</button>
        </a>

        <a href="{{ url_for('home') }}">
          <button type="button" style="background: linear-gradient(135deg, var(--danger-color), #b91c1c);">
            Sair
          </button>
        </a>
      </div>

      <!-- Links adicionais -->
      <div class="login-links">
        <a href="#">Ver Relatórios</a>
        <a href="#">Configurações</a>
        <a href="#">Ajuda</a>
      </div>
    </div>
  </div>

</body>
</html>
