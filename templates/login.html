<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SIG</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .login-container h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #1e3c72;
    }

    .login-container h2 {
      font-size: 1em;
      font-weight: 400;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 8px rgba(30, 60, 114, 0.3);
    }

    .form-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .btn-login {
      background-color: #1e3c72;
      color: #fff;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #2a5298;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #1e3c72;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo ao SIG</h1>
    <h2>Faça login para continuar</h2>

    <form action="/login" method="POST">
      <div class="form-group">
        <label for="nome"></label>
        <input type="text" name="nome" id="nome" placeholder="Usuário" required />
        <i class="fa fa-user"></i>
      </div>

      <div class="form-group">
        <label for="senha"></label>
        <input type="password" name="senha" id="senha" placeholder="Senha" required />
        <i class="fa fa-lock"></i>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="register-link">
      <p>Não tem conta? <a href="{{ url_for('registro') }}">Crie uma agora</a></p>
    </div>
  </div>
</body>
</html>
